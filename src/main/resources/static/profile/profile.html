<div>
    <h3>Профиль</h3>
    <form novalidate ng-submit="submitUpdateProfile()">
        <input class="form-control" type="number" hidden ng-model="profile.id">
        <div class="form-group col-md-6">
            <label for="elementUsername">Имя пользователя</label>
            <input ng-readonly="true" class="form-control" type="text" ng-model="profile.username" id="elementUsername">
        </div>
        <div class="form-group col-md-6">
            <label for="elementHobbies">Хобби</label>
            <input class="form-control" type="text" ng-model="profile.hobbies" id="elementHobbies">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPass">Пароль подтверждения</label>
            <input class="form-control" type="password" ng-model="profile.confirmationPassword" id="elementPass">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
